name: Promotion Checker
on:
  schedule:
    - cron: '0 15 * * 0,3'  # Sunday/Wednesday 3PM UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
      INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Previous Session
        uses: actions/download-artifact@v4
        with:
          name: instagram-session
          path: .
          if-no-files-found: ignore

      - name: Extract Session
        run: |
          [ -f session.tar.gz ] && tar -xzf session.tar.gz || true
          rm -f session.tar.gz || true

      - name: Cache Instagram Session
        uses: actions/cache@v4
        with:
          path: instagram_session
          key: ig-session-v1
          restore-keys: ig-session-v1

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        run: python promotion_checker.py
        env:
          GITHUB_ACTIONS: 'true'

      - name: Save Session
        if: always()
        run: |
          tar -czf session.tar.gz instagram_session || true

      - name: Upload Session
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instagram-session
          path: session.tar.gz
          retention-days: 7