name: Promotion Checker
on:
  schedule:
    - cron: '0 15 * * 0,3'  # Sunday/Wednesday 3PM UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
      INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Session
        if: ${{ github.event_name != 'schedule' }}
        run: |
          if [ -f instagram_session ]; then
            echo "Using existing session"
          else
            echo "Downloading session artifact..."
            gh run download -n instagram-session
            tar -xzf session.tar.gz || true
          fi

      - name: Cache Instagram Session
        uses: actions/cache@v4
        with:
          path: instagram_session
          key: ig-session-v1  # Static key instead of file hash

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Script
        run: python promotion_checker.py
        env:
          GITHUB_ACTIONS: 'true'

      - name: Save Session
        if: always()
        run: |
          if [ -f instagram_session ]; then
            echo "Persisting session file"
            tar -czf session.tar.gz instagram_session
            echo "SESSION_FILE=$(openssl base64 -A -in session.tar.gz)" >> $GITHUB_ENV
          fi

      - name: Upload Session
        if: always() && env.SESSION_FILE
        uses: actions/upload-artifact@v4
        with:
          name: instagram-session
          path: session.tar.gz