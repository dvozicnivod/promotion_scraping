name: Promotion Checker
on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 09:00 UTC (adjust timezone in script if needed)
  workflow_dispatch:  # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
      INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Script
        run: python promotion_checker.py

      - name: Upload Logs (Optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: logs.txt
    
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: |
            last_promotions.json
            logs.txt
          if-no-files-found: ignore
      - name: Cache session and data
        uses: actions/cache@v4
        with:
          path: |
            session_*
            last_promotions.json
            counter.txt
            last_check.txt
          key: data-${{ hashFiles('promotion_checker.py') }}
          restore-keys: data-