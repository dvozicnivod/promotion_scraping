name: Promotion Checker
on:
  schedule:
    - cron: '0 15 * * 0,3'  # Every Sunday and Wednesday at 15:00 UTC (3PM)
  workflow_dispatch:  # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
      INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Data
        uses: actions/cache@v4
        with:
          path: |
            session_*
            last_promotions.json
          key: data-${{ hashFiles('promotion_checker.py') }}
          restore-keys: data-

      - name: Run Script
        run: python promotion_checker.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results
          path: |
            last_promotions.json
            logs.txt
          retention-days: 3